<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyHub - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header>
        <img src="assets\img\HobbyHub_Logo.png" alt="HobbyHub Logo">
        <div class="site-name">HobbyHub</div>
    </header>
    <main class="puzzle-login">
        <h1>Welcome to HobbyHub</h1>
        <p class="tagline">Unlock your passion and connect with others!</p>
        <div class="puzzle-container">
            <form action="#" method="post">
                <div class="puzzle-piece piece1">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="puzzle-piece piece2">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="puzzle-piece piece3">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p class="signup-link">New here? <a href="signup.html">Sign up now!</a></p>
        </div>
    </main>

</body>
</html>
