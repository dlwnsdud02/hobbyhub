<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyHub - Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header>
        <img src="assets/img/HobbyHub_Logo.png" alt="HobbyHub Logo">
        <div class="site-name">HobbyHub</div>
    </header>
    <main class="puzzle-login">
        <h1>Join HobbyHub</h1>
        <p class="tagline">Discover your passion and connect with others!</p>
        <div class="puzzle-container">
            <form id="signup-form" method="post">
                <div class="puzzle-piece piece1">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="puzzle-piece piece2">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="puzzle-piece piece3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="puzzle-piece piece4">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <p class="signup-link">Already have an account? <a href="login.html">Log in here!</a></p>
        </div>
    </main>
    <script src="assets/js/firebase.js" type="module"></script>
    <script src="assets/js/signup.js" type="module"></script>
</body>
</html>
